<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chocolate Login Form</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        background-image: url("img/kopibackround.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }

      .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .login-form {
        background-color: rgba(244, 238, 234, 0.4); /* transparent chocolate tone */
        padding: 30px 40px;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        color: #fff;
        width: 300px;
      }

      .login-form h2 {
        text-align: center;
        margin-bottom: 20px;
        color: white;
      }

      .login-form label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
      }

      .login-form input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: none;
        border-radius: 6px;
        background-color: #f8f4f0;
        color: #333;
      }

      .login-form button {
        display: block;
        margin: 20px auto 0;
        padding: 10px 20px;
        background-color: #8b5a2b; /* saddle brown */
        color: #fff;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
      }

      .login-form button:hover {
        background-color: #5c3317;
      }

    </style>
  </head>
  <body>
    <div class="login-container">
      <form class="login-form" action="" method="get">
        <h2>Welcome 友 達 customer!</h2>
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your name"
          required
        />
        <br />
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          required
        />
        <br />
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
          required
        />
        <br />
        <button type="submit">Login</button>
      </form>
    </div>
  </body>
</html>
